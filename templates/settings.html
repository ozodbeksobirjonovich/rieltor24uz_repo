<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sozlamalar - Uy E'lonlari API</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Sozlamalar</h1>
    <form method="post" action="/dashboard/settings">
      <div class="mb-3">
        <label for="source_groups" class="form-label">Source Guruhlar (vergul bilan ajrating)</label>
        <input type="text" class="form-control" id="source_groups" name="source_groups" value="{{ settings.source_groups }}">
      </div>
      <div class="mb-3">
        <label for="target_groups" class="form-label">Target Guruhlar (vergul bilan ajrating)</label>
        <input type="text" class="form-control" id="target_groups" name="target_groups" value="{{ settings.target_groups }}">
      </div>
      <div class="mb-3">
        <label for="forward_interval" class="form-label">Forward Interval (soniya)</label>
        <input type="text" class="form-control" id="forward_interval" name="forward_interval" value="{{ settings.forward_interval }}">
      </div>
      <div class="mb-3">
        <label for="boost_every_n" class="form-label">Boost Every N</label>
        <input type="text" class="form-control" id="boost_every_n" name="boost_every_n" value="{{ settings.boost_every_n }}">
      </div>
      <div class="mb-3">
        <label for="admin_ids" class="form-label">Admin ID lar (vergul bilan ajrating)</label>
        <input type="text" class="form-control" id="admin_ids" name="admin_ids" value="{{ settings.admin_ids }}">
      </div>
      <button type="submit" class="btn btn-primary">Saqlash</button>
      <a href="/dashboard" class="btn btn-secondary">Orqaga</a>
    </form>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
