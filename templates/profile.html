<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profil - Uy E'lonlari API</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h3 class="card-title text-center mb-3">Ma'lumotlarni Yangilash ðŸ”„</h3>
    {% if msg %}
      <div class="alert alert-danger text-center">{{ msg }}</div>
    {% endif %}
    <form method="post" action="/dashboard/profile">
      <div class="mb-3">
        <label for="current_password" class="form-label">Joriy parol</label>
        <input type="password" id="current_password" name="current_password" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="new_username" class="form-label">Yangi foydalanuvchi nomi</label>
        <input type="text" id="new_username" name="new_username" value="{{ user.username }}" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label">Yangi parol</label>
        <input type="password" id="new_password" name="new_password" class="form-control">
      </div>
      <div class="mb-3">
        <label for="confirm_new_password" class="form-label">Yangi parolni tasdiqlash</label>
        <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Yangilash ðŸ’¾</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/dashboard" class="text-decoration-none">Boshqaruv Paneliga qaytish ðŸ”™</a>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
